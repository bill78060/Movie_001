
<!-- your_app/templates/your_app/landing_page.html -->
{% extends 'movies/base.html' %}

{% block content %}
{% load static %}

<div class="navbar">
  <a href="{% url 'movie_add' %}" class="navbar-link">Add a New Movie</a>
  <a href="{% url 'movie_list' %}" class="navbar-link">List Movies</a>
  <a href="{% url 'movie_search' %}" class="navbar-link">Search Movies</a>
  <a href="{% url 'edit_movie_list' %}" class="navbar-link">Edit Movies </a>
</div>

<div class="landing-container">
  <div class="landing-background">
    <!-- You can add a different background image or color here -->
  </div>

  <div class="image-overlay"></div>

  <div class="landing-content">
    <h1 class="top-right">Welcome to Movie Database</h1>
  </div>

  <div class="trending-movies">
    <h2>Trending Movies</h2>
    <!-- Display the latest movie images here -->
    {% for movie in trending_movies %}
      <img src="{{ movie.thumbnail_url }}" alt="{{ movie.title }} thumbnail" class="trending-movie-thumbnail">
    {% endfor %}
  </div>
</div>

<link rel="stylesheet" href="{% static 'movies/style.css' %}">

<style>
  .navbar {
    overflow: hidden;
    background-color: #333; /* Set the navbar background color */
  }

  .navbar-link {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar-link:hover {
    background-color: #ddd; /* Set the background color on hover */
    color: black;
  }

  /* ... (previous styles) */

  body {
    background-color: #282c34; /* Set the body background color */
  }

  .landing-background {
    /* You can add a different background image or color here */
    background-color: #3f51b5; /* Set the landing background color */
    width: 100%;
    height: 100%;
  }

  .trending-movies {
    margin-top: 20px;
    text-align: center;
  }

  .trending-movie-thumbnail {
    width: 100px;
    height: 150px;
    margin: 10px;
  }

  /* ... (remaining styles) */
</style>
{% endblock %}
