<!-- movies/templates/movies/edit_movie_list.html -->
{% extends 'movies/base.html' %}

{% block content %}
  <h1>Edit Movies</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.director }}</td>
          <td>
            <a href="{% url 'movie_edit' pk=movie.pk %}">Edit</a> |
            <a href="{% url 'movie_delete' pk=movie.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
