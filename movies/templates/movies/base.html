

<!-- movies/templates/movies/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Database{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
    <!-- Add these links to your base template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- In the head section of your base template or HTML file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <h1>{% block content_title %}{% endblock %}</h1>
    <div id="content">
        {% block home_link %}
            <ul>
                <li><a href="{% url 'landing_page' %}">Home Page</a></li>
            </ul>
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
