
<!-- movies/templates/movies/movie_form.html -->

{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2 class="mt-4">Add Movie</h2>

  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    
    {{ form|crispy }}
    
    {% if form.instance.thumbnail_url %}
      <div class="mb-3">
        <label class="form-label">Thumbnail:</label>
        <img src="{{ form.instance.thumbnail_url }}" alt="Movie Thumbnail" class="img-thumbnail">
      </div>
    {% endif %}

    <div class="row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
